<div class="row">
    <div class="col-md-6 text-center">
        <img [src]="baseUrl+data?.image" class="img-thumbnail" style="height: auto; max-height: 400px;">
    </div>
    <div class="col-md-6">
        <h2 class="h2">{{data?.title}}</h2>
        <p class="mt-3">Category: <span class="badge badge-info">{{data?.category}}</span></p>
        <p class="mt-3">Author: <span class="badge badge-warning">{{data?.author}}</span></p>
        <p class="mt-3">Views: {{data?.views}}</p>
    </div>
</div>


<div class="row mt-5">
    <h2 class="h2">Related comics: </h2>
</div>
<div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let item of listComics?.comics">
        <div class="card h-100">
            <a href="#"><img class="card-img-top img-thumbnail" style="height: 250px" [src]="baseUrl+item.image" alt=""></a>
            <div class="card-body text-center">
                <h2 class="card-title">
                    <a [routerLink]="['/comic', item.id]" class="h4">{{item.title}}</a>
                </h2>
                <h5>Category: <span class="badge badge-info">{{listComics.name}}</span></h5>
                <p class="card-text"></p>
            </div>
        </div>
    </div>
</div>
